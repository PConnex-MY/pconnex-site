    <body>
        <header class="navbar navbar-static-top navbar-inverse" id="top" role="banner">
            <div class="container">
                <div class="navbar-header">
                    <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse"> <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a href="../" class="navbar-brand"><img src="../images/pconnex_lg.png" width="100px"></a>
                </div>
                <nav class="collapse navbar-collapse bs-navbar-collapse" role="navigation">
                    <ul class="nav navbar-nav">
                        <li> <a href="#/">Login</a>
                        </li>
                        <li> <a href="#/logout">Logout</a>
                        </li>
                        <li> <a href="#/manage">Manage</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <div id="container" class="container">
            <!-- LOGIN -->
            <form id="frmLogin" role="form">
                <h2>Admin Login</h2>
                <div class="form-group">
                    <label for="txtEmail">Email address</label>
                    <input type="email" class="form-control" id="txtEmail" placeholder="Enter email" name="email" />
                </div>
                <div class="form-group">
                    <label for="txtPass">Password</label>
                    <input type="password" class="form-control" id="txtPass" placeholder="Password" name="password" />
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <!-- / LOGIN -->
            <!-- LOGOUT -->
            <form id="frmLogout" role="form">
                <h2>You are logged out!</h2>
            </form>
            <!-- / LOGOUT -->
            <form id="frmManage" role="form">
                <div class="form-group">
                    <h2>Welcome !</h2>
                    <p>Here, you may approve/edit status of applications of users:</p>
                    <br>
                    <table class="table table-striped" id="manageList">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Type</th>
                                <th>Status</th>
                                <th>Manage</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </form>
            <!-- / STATUS -->
            <hr />
            <!-- ALERT BOX -->
            <div id="alert" class="alert" role="alert">
                <h4 id="alert-title">You are not logged in</h4>
                <p id="alert-detail"></p>
            </div>
            <!-- / ALERT BOX -->
        </div>
    </body>
    <script>
            (function (jQuery, Firebase, Path) {
                "use strict";

                // the main firebase reference
                var rootRef = new Firebase('https://pconnex-membership.firebaseio.com');

                // pair our routes to our form elements and controller
                var routeMap = {
                    '#/': {
                        form: 'frmLogin',
                        controller: 'login'
                    },
                    '#/logout': {
                        form: 'frmLogout',
                        controller: 'logout'
                    },
                    '#/manage': {
                        form: 'frmManage',
                        controller: 'manage',
                        authRequired: true // must be logged in to get here
                    },
                };

                // create the object to store our controllers
                var controllers = {};

                // store the active form shown on the page
                var activeForm = null;

                var alertBox = $('#alert');

                function routeTo(route) {
                    window.location.href = '#/' + route;
                }

                // Handle third party login providers
                // returns a promise
                function thirdPartyLogin(provider) {
                    var deferred = $.Deferred();

                    rootRef.authWithOAuthPopup(provider, function (err, user) {
                        if (err) {
                            deferred.reject(err);
                        }

                        if (user) {
                            deferred.resolve(user);
                        }
                    });

                    return deferred.promise();
                }
                ;

                // Handle Email/Password login
                // returns a promise
                function authWithPassword(userObj) {
                    var deferred = $.Deferred();
                    // console.log(userObj);
                    rootRef.authWithPassword(userObj, function onAuth(err, user) {
                        if (err) {
                            deferred.reject(err);
                        }

                        if (user) {
                            deferred.resolve(user);
                        }

                    });

                    return deferred.promise();
                }

                // create a user but not login
                // returns a promsie
                function createUser(userObj) {
                    var deferred = $.Deferred();
                    rootRef.createUser(userObj, function (err) {

                        if (!err) {
                            deferred.resolve();
                        } else {
                            deferred.reject(err);
                        }

                    });

                    return deferred.promise();
                }

                // Create a user and then login in
                // returns a promise
                function createUserAndLogin(userObj) {
                    return createUser(userObj)
                            .then(function () {
                                return authWithPassword(userObj);
                            });
                }

                // authenticate anonymously
                // returns a promise
                function authAnonymously() {
                    var deferred = $.Deferred();
                    rootRef.authAnonymously(function (err, authData) {

                        if (authData) {
                            deferred.resolve(authData);
                        }

                        if (err) {
                            deferred.reject(err);
                        }

                    });

                    return deferred.promise();
                }

                // route to the specified route if sucessful
                // if there is an error, show the alert
                function handleAuthResponse(promise, route) {
                    $.when(promise)
                            .then(function (authData) {

                                // route
                                routeTo(route);

                            }, function (err) {
                                console.log(err);
                                // pop up error
                                showAlert({
                                    title: err.code,
                                    detail: err.message,
                                    className: 'alert-danger'
                                });

                            });
                }

                // options for showing the alert box
                function showAlert(opts) {
                    var title = opts.title;
                    var detail = opts.detail;
                    var className = 'alert ' + opts.className;

                    alertBox.removeClass().addClass(className);
                    alertBox.children('#alert-title').text(title);
                    alertBox.children('#alert-detail').text(detail);
                }

                /// Controllers
                ////////////////////////////////////////

                controllers.login = function (form) {

                    // Form submission for logging in
                    form.on('submit', function (e) {

                        var userAndPass = $(this).serializeObject();
                        var loginPromise = authWithPassword(userAndPass);
                        e.preventDefault();

                        handleAuthResponse(loginPromise, 'manage');

                    });

                    // Social buttons
                    form.children('.bt-social').on('click', function (e) {

                        var $currentButton = $(this);
                        var provider = $currentButton.data('provider');
                        var socialLoginPromise;
                        e.preventDefault();

                        socialLoginPromise = thirdPartyLogin(provider);
                        handleAuthResponse(socialLoginPromise, 'profile');

                    });

                    form.children('#btAnon').on('click', function (e) {
                        e.preventDefault();
                        handleAuthResponse(authAnonymously(), 'profilex');
                    });

                };

                // logout immediately when the controller is invoked
                controllers.logout = function (form) {
                    rootRef.unauth();
                };


                controllers.manage = function (form) {
                    // Check the current user
                    var user = rootRef.getAuth();
                    var userRef;


                    // If no current user send to register page
                    if (!user) {
                        routeTo('login');
                        return;
                    }

                    var ref = rootRef.child('users');
                    if ($('#manageList tbody').children().length == 0) {
                        ref.on("child_added", function (snapshot) {
                            // form.find('#manageList').append(userListFromObject(snapshot.val(), snapshot.key()));

                            form.find('#manageList').append(userListFromObject(snapshot.val(), snapshot.key()));
                            userRef = ref.child(snapshot.key());
                            // console.log(snapshot.key());
                            $("#confirmAction-" + snapshot.key()).click(function () {
                                var updatedStatus = $('#id-' + snapshot.key()).find('#updateMember').val();
                                userRef = rootRef.child('users').child(snapshot.key());
                                if (snapshot.key() && updatedStatus == "Approve") {
                                    userRef.update({
                                        status: updatedStatus + 'd',
                                        progress: 50,
                                    });
                                }

                                else if (snapshot.key() && updatedStatus == "Reject") {
                                    userRef.update({
                                        status: updatedStatus + 'ed',
                                        progress: 50,
                                    });

                                }
                                location.reload();

                            });



                        }, function (errorObject) {
                            console.log("The read failed: " + errorObject.code);
                        });

                    }


                    function userListFromObject(member, key) {
                        // console.log(member);
                        // console.log(key);
                        var html = '';
                        html += '<tr id=id-' + key + '>';
                        html += '<td >' + member.name + '</td>';
                        html += '<td >' + member.email + '</td>';
                        html += '<td >' + member.fundingType + '</td>';
                        html += '<td >' + member.status + '</td>';
                        html += "<td >" + "<select id='updateMember' class='form-control'><option>Approve</option><option>Reject</option></select>";
                        html += '</td>';
                        html += '<td><button id="confirmAction-' + key + '"' + 'class="btn btn-primary">Confirm</button></td>';
                        html += '</tr>';
                        return html;


                    }


                };


                /// Routing
                ////////////////////////////////////////

                // Handle transitions between routes
                function transitionRoute(path) {
                    // grab the config object to get the form element and controller
                    var formRoute = routeMap[path];
                    var currentUser = rootRef.getAuth();

                    // if authentication is required and there is no
                    // current user then go to the register page and
                    // stop executing
                    if (formRoute.authRequired && !currentUser) {
                        routeTo('register');
                        return;
                    }

                    // wrap the upcoming form in jQuery
                    var upcomingForm = $('#' + formRoute.form);

                    // if there is no active form then make the current one active
                    if (!activeForm) {
                        activeForm = upcomingForm;
                    }

                    // hide old form and show new form
                    activeForm.hide();
                    upcomingForm.show().hide().fadeIn(750);

                    // remove any listeners on the soon to be switched form
                    activeForm.off();

                    // set the new form as the active form
                    activeForm = upcomingForm;

                    // invoke the controller
                    controllers[formRoute.controller](activeForm);
                }

                // Set up the transitioning of the route
                function prepRoute() {
                    transitionRoute(this.path);
                }


                /// Routes
                ///  #/         - Login
                //   #/logout   - Logut
                //   #/register - Register
                //   #/profile  - Profile

                Path.map("#/").to(prepRoute);
                Path.map("#/logout").to(prepRoute);
                Path.map("#/register").to(prepRoute);
                Path.map("#/manage").to(prepRoute);
                Path.root("#/");

                /// Initialize
                ////////////////////////////////////////

                $(function () {

                    // Start the router
                    Path.listen();

                    // whenever authentication happens send a popup
                    rootRef.onAuth(function globalOnAuth(authData) {


                        if (authData) {
                            showAlert({
                                title: 'Logged in!',
                                detail: 'Using ' + authData.provider,
                                className: 'alert-success'
                            });
                        } else {
                            showAlert({
                                title: 'You are not logged in',
                                detail: '',
                                className: 'alert-info'
                            });
                        }

                    });

                });

            }(window.jQuery, window.Firebase, window.Path))
    </script>

</html>
